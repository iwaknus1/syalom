<body>
    <form id="registration-form">
        <h1>FORMULIR PENDAFTARAN PESERTA DIDIK</h1>
        
        <label>Jenjang Pendaftaran:</label>
        <div class="radio-group">
            <input type="radio" name="jenjang" value="PG-A"> PG-A
            <input type="radio" name="jenjang" value="PG-B"> PG-B
            <input type="radio" name="jenjang" value="KG-A"> KG-A
            <input type="radio" name="jenjang" value="KG-B"> KG-B
            <input type="radio" name="jenjang" value="SD"> SD
            <input type="radio" name="jenjang" value="SMP"> SMP
        </div>
        
        <label>Nama Lengkap (sesuai akta kelahiran):</label>
        <input type="text" name="nama_lengkap">

        <label>Nama Panggilan:</label>
        <input type="text" name="nama_panggilan">

        <label>Jenis Kelamin:</label>
        <div class="radio-group">
            <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
            <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
        </div>

        <label>Tempat Lahir:</label>
        <input type="text" name="tempat_lahir">

        <label>Tanggal Lahir:</label>
        <input type="date" name="tanggal_lahir">

        <label>Alamat Lengkap:</label>
        <input type="text" name="alamat">

        <label>Agama:</label>
        <input type="text" name="agama">

        <label>Kewarganegaraan:</label>
        <input type="text" name="kewarganegaraan">

        <label>Asal Sekolah:</label>
        <input type="text" name="asal_sekolah">

        <label>Bahasa Sehari-hari:</label>
        <input type="text" name="bahasa">

        <label>Golongan Darah:</label>
        <input type="text" name="golongan_darah">

        <label>Riwayat Kesehatan Khusus (secara Fisik maupun Mental):</label>
        <input type="text" name="riwayat_kesehatan">

        <label>Alergi:</label>
        <input type="text" name="alergi">

        <label>Tinggi Badan:</label>
        <input type="text" name="tinggi_badan">

        <label>Berat Badan:</label>
        <input type="text" name="berat_badan">

        <label>Nama Ayah:</label>
        <input type="text" name="nama_ayah">

        <label>Nama Ibu:</label>
        <input type="text" name="nama_ibu">

        <label>Pekerjaan Ayah:</label>
        <input type="text" name="pekerjaan_ayah">

        <label>Pekerjaan Ibu:</label>
        <input type="text" name="pekerjaan_ibu">

        <label>No. Telepon / HP Orang Tua:</label>
        <input type="text" name="telepon">

        <label>Nama Wali (jika ada):</label>
        <input type="text" name="nama_wali">

        <label>Foto KTP Ayah:</label>
        <input type="file" name="foto_ktp_ayah" accept="image/*">

        <label>Foto KTP Ibu:</label>
        <input type="file" name="foto_ktp_ibu" accept="image/*">

        <label>Foto Akta Kelahiran Anak:</label>
        <input type="file" name="foto_akta" accept="image/*">

        <label>Foto Kartu Keluarga:</label>
        <input type="file" name="foto_kk" accept="image/*">

        <button type="submit">Simpan</button>
    </form>
