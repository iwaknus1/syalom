<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syalom Education Center</title>
    <link rel="icon" href="../asset/img/logo.png" type="image/png">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/styles10.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <header id="top-banner">
        <div class="logo-container">
            <ion-icon name="calendar-outline" alt="Logo"></ion-icon>
        </div>
        <div class="text-container">
            <h1 id="current-datetime"></h1>
        </div>
    </header>
    <div id="new-banner">
        <img src="../asset/img/Web Banner.png" alt="New Banner" class="banner-image">
        <img src="../asset/img/logo3.jpg" alt="Logo" class="banner-logo" >
    </div>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>
    <p>&copy; 2024 SEC. All Rights Reserved.</p>
</footer>
<script src="../script/script.js"></script>
</html>
